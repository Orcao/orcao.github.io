<html>
    <head>
        <script type="text/javascript" src="renowned_calc.js"></script>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>
                        Main Hand AP:
                </td>
                <td>
                        <input id="MHAP" type="number" oninput="updateDoc();" value = 0 min = 0>
                </td>
                <td>
                        Awakening AP:
                </td>
                <td>
                        <input id="AwAP" type="number" oninput="updateDoc();" value = 0 min = 0>
                </td>
                <td>
                        DP:
                </td>
                <td>
                        <input id="DP" type="number" oninput="updateDoc();" value = 0 min = 0>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td></td>
                <td>Renowned AP Threshhold</td>
                <td>Renowned AP Bonus</td>
                <td>Mainhand AP Threshhold</td>
                <td>Mainhand AP Bonus</td>

                <td>Renowned DP Bonus</td>

                <td>DR% Bonus</td>

            <tr>
                <td>Previous:</td>
                <td id="preRAPThr"></td>
                <td id="preRAPB"></td>

                <td id="preMHAPB"></td>
                <td id="preAwAPThr"></td>

                <td id="preRDPThr"></td>
                <td id="preRDPB"></td>
                <td id="preDPThr"></td>
                <td id="preDPB"></td>

            <tr>
                <td>Current:</td>
                <td id="curRAPThr"></td>
                <td id="curRAPB"></td>
                <td id="curMHAPThr"></td>
                <td id="curMHAPB"></td>
                <td id="curAwAPThr"></td>
                <td id="curAwAPB"></td>
                <td id="curRDPThr"></td>
                <td id="curRDPB"></td>
                <td id="curDPThr"></td>
                <td id="curDPB"></td>
            </tr>
            <tr>
                <td>Next:</td>
                <td id="nexRAPThr"></td>
                <td id="nexRAPB"></td>
                <td id="nexMHAPThr"></td>
                <td id="nexMHAPB"></td>
                <td id="nexAwAPThr"></td>
                <td id="nexAwAPB"></td>
                <td id="nexRDPThr"></td>
                <td id="nexRDPB"></td>
                <td id="nexDPThr"></td>
                <td id="nexDPB"></td>
